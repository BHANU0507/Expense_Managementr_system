server:
  port : 8001
  
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    
  
eureka:
  client:
    register-with-eureka: true
    service-url:
      default-zone : http://localhost:8761/eureka
    instance:
      preferIpAddress : true
      
spring:
  application:
    name: expenseservice